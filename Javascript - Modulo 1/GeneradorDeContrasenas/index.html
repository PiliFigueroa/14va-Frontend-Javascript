<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css' integrity='sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <title>Generador de contrasenas</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #primary-box {
            width: 1000px;
        }
        .btn:hover {
            cursor: pointer;
        }
    </style>
</head>
    <body class="has-background-light">
        <section class="container columns" id="primary-box">
            <div class="column is-three-fifths is-offset-one-fifth ">
                <section class="hero is-primary box">
                    <div class="hero-body">
                      <p class="title has-text-black has-text-weight-bold is-size-1">
                        Generador de contrasenas
                      </p>
                      <div class="is-flex is-align-items-center is-justify-content-center">
                            <input class="input is-primary" type="text" placeholder="Here you password will be generated" id="pass-generator">
                            <i class="fa-regular fa-clone ml-1 has-text-black btn" id="btn-copyToClipBoard"></i>
                            <i class="fa-solid fa-arrow-rotate-right ml-1 has-text-black btn" id="btn-repeatPass"></i>
                      </div>
                      <div class="control is-flex is-justify-content-space-around mt-6 is-size-4 is-align-content-start">
                        <label class="radio is-flex is-flex-direction-column has-text-black has-text-weight-bold">
                            Longitud
                            <label class="radio mt-3 has-text-weight-semibold">
                                <input type="radio" name="longitud" value="12" id="12">
                                12
                            </label>
                            <label class="radio has-text-weight-semibold ml-0">
                                <input type="radio" name="longitud" value="9" id="9">
                                9
                            </label>
                            <label class="radio has-text-weight-semibold ml-0">
                                <input type="radio" name="longitud" value="6" id="6">
                                6
                            </label>
                        </label>
                        <label class="radio is-flex is-flex-direction-column has-text-black has-text-weight-bold">
                            Reglas
                            <label class="radio mt-3 has-text-weight-semibold">
                                <input type="radio" value="letras" name="reglas" name="12" id="letras">
                                Solo letras
                            </label>
                            <label class="radio has-text-weight-semibold ml-0">
                                <input type="radio" value="all-chars" name="reglas" id="all-chars">
                                Todos los caracteres
                            </label>
                        </label>
                        <label class="radio is-flex is-flex-direction-column has-text-black has-text-weight-bold">
                            Caracteres
                            <div class="form-control mt-3 has-text-weight-semibold">
                                <input type="radio" value="min" name="chars" id="minusculas">
                                <label>Minusculas</label>
                            </div>
                            <div class="form-control has-text-weight-semibold">
                                <input type="radio" value="mayus" name="chars" id="mayusculas">
                                <label>Mayusculas</label>
                            </div>
                        </label>
                      </div>
                    </div>
                </section>
            </div>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
