<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT' crossorigin='anonymous'>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <button class="btn btn-primary" name="popular">Popular</button>
            <button class="btn btn-primary my-1" name="top_rated">Top rated</button>
            <button class="btn btn-primary" name="upcoming">Upcoming</button>
        </div>
        <div class="row d-none" id="pagination">
            <div class="col">
                <p>Total results: <span id="total-results"></span></p>
            </div>
            <div class="col mt-1 d-flex">
                <button class="btn btn-secondary" id="prev" disabled>< Prev</button>
                <h3 class="mx-3" id="current-page"></h3>
                <button class="btn btn-secondary" id="next">Next ></button>
            </div>
        </div>
        <div class="row" id="container-movies"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
